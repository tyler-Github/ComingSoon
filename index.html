<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #8a2be2;
      overflow: hidden;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

  .shape {
    position: absolute;
    transition: transform 1s ease-in-out;
    animation: moveShapes 6s infinite alternate;
  }

    .shape.circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #8a2be2;
      opacity: 0.6;
    }

    .shape.rectangle {
      width: 150px;
      height: 75px;
      background-color: #00bfff;
      opacity: 0.6;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #9932cc;
      opacity: 0.6;
    }

    .coming-soon {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .coming-soon h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .coming-soon p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #fff;
      font-size: 24px;
    }

    .social-icons a:hover {
      color: #8a2be2;
    }

 @keyframes moveShapes {
      0% {
        transform: translate(0, 0) rotate(0);
      }
      100% {
        transform: translate(var(--translate-x), var(--translate-y)) rotate(var(--rotate));
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape circle"></div>
    <div class="shape rectangle"></div>
    <div class="shape triangle"></div>
  </div>
  <div class="coming-soon">
    <div class="container">
      <h1>Coming Soon</h1>
      <p>We're working on something amazing. Stay tuned!</p>
      <p>Follow us on Discord for updates:</p>
      <div class="social-icons">
        <a href="https://discord.gg/your-discord-invite-link"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  const shapes = document.querySelectorAll('.shape');
  const bodyWidth = document.body.clientWidth;
  const bodyHeight = document.body.clientHeight;
  const animationDuration = 6000; // 6 seconds

  shapes.forEach(shape => {
    const shapeSize = getRandomNumber(50, 150);
    const directionX = getRandomDirection();
    const directionY = getRandomDirection();
    let translateX = getRandomNumber(0, bodyWidth - shapeSize);
    let translateY = getRandomNumber(0, bodyHeight - shapeSize);
    let rotate = getRandomNumber(0, 360);
    let deltaX = getRandomNumber(1, 3) * directionX;
    let deltaY = getRandomNumber(1, 3) * directionY;

    shape.style.left = `${translateX}px`;
    shape.style.top = `${translateY}px`;
    shape.style.width = `${shapeSize}px`;
    shape.style.height = `${shapeSize}px`;
    shape.style.transform = `rotate(${rotate}deg)`;

    const animateShape = () => {
      if (translateX + deltaX > bodyWidth - shapeSize || translateX + deltaX < 0) {
        deltaX = -deltaX;
        rotate += getRandomNumber(0, 180); // Random rotation between 0 to 180 degrees when bouncing off the horizontal edges
      }

      if (translateY + deltaY > bodyHeight - shapeSize || translateY + deltaY < 0) {
        deltaY = -deltaY;
        rotate += getRandomNumber(0, 180); // Random rotation between 0 to 180 degrees when bouncing off the vertical edges
      }

      translateX += deltaX;
      translateY += deltaY;

      shape.style.left = `${translateX}px`;
      shape.style.top = `${translateY}px`;
      shape.style.transform = `rotate(${rotate}deg)`;

      requestAnimationFrame(animateShape);
    };

    setTimeout(animateShape, getRandomNumber(0, animationDuration));
  });

  function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function getRandomDirection() {
    return Math.random() > 0.5 ? 1 : -1;
  }
</script>
</body>
</html>
